<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rock, Paper, Scissors</title>
  </head>
  <body>
	<header>
		<h1>Rock, Paper, Scissors</h1>
		<h5>First to Five(5)</h5>
	</header>
	</div>
  	<div id="game-board">
		<div class="player-tile">ME
			<div id="local-player-score" class="score">0</div>
		</div>
		<div id="hand-battle-animation">Animation</div>
		<div class="player-tile">THEM
			<div id="remote-player-score" class="score">0</div>
		</div>
  	</div>
	<div id="button-container">
		<button id="rock" class="move-btn">Rock</button>
	  	<button id="paper" class="move-btn">Pape</button>
	  	<button id="scissors" class="move-btn">Scis</button>
	</div>
	</div>
	  <script src="main.js"></script>
  </body>
</html>
