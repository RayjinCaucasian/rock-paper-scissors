<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const moveType = {
          ROCK: 0,
          PAPER: 1,
          SCISSORS: 2
      }
      let computerPlay = () => Math.floor(Math.random() * 3);

      function playerSelection(pick) {
            
            switch (pick) {
                case "rock":
                    return moveType.ROCK;
                    break;

                case "paper":
                    return moveType.PAPER;
                    break;
                 
                case "scissors":
                    return moveType.SCISSORS
                    break;
                
                default:
                    return -1;
            }
      }
     
      function round(){
            let computerPick = computerPlay();
            let playerPick;
        do {
            playerPick = prompt("Rock, Papper or Scissors").toLowerCase();
        }
            while(playerSelection(playerPick) > 2 || playerSelection(playerPick) < 0)
          
        playerPick = playerSelection(playerPick)
        let picks = winnerString(playerPick, computerPick)
          
        if((computerPick+1) % 3 == playerPick){
            console.log("You Win! " + picks[0] + " beats " + picks[1])

        }else if(computerPick == playerPick) {
            console.log("Draw")

        }else {
            console.log("You Lose! " + picks[1] + " beats " + picks[0])
        }
      }
      
      function winnerString(playerPick, computerPick){
        let picks = [playerPick, computerPick];

        for(let i = 0; i < 2; i++){
            if(picks[i] == 0){
                picks[i] = "Rock"
            }else if(picks[i] == 1){
                picks[i] = "Paper"
            }else{
                picks[i] = "Scissors"
            }
        }
        return picks
      }

      round();
    </script>
  </body>
</html>
