<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rock, Paper, Scissors</title>
  </head>
  
  <body>
	
	<header>
		<h1>Rock, Paper, Scissors</h1>
		<h3>First to Five(5)</h3>
		<h4 id="round-notification">Good Luck!</h4>
	</header>
	
	
	  
	<div id="game-board">
		<div class="local-player-tile">ME
			<div id="local-player-score" class="score">0</div>
		</div>
		
		<div id="battle-animation">Animation</div>
		
		<div class="remote-player-tile">THEM
			<div id="remote-player-score" class="score">0</div>
		</div>
	</div>
	
	<div id="button-container">
		<button id="rock" class="move-btn">Rock</button>
	  	<button id="paper" class="move-btn">Paper</button>
	  	<button id="scissors" class="move-btn">Scissors</button>
	</div>

	<script src="main.js"></script>
  </body>
</html>
